<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de Monedas</title>
    <style>
        /* Estilos existentes */
        /* ... (aquí van tus estilos CSS actuales sin cambios) ... */

        /* Estilos para el botón de selección de moneda */
        
        .currency-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            flex-direction: row;
        }

        form > div {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }


        .currency-selector button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .currency-selector button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .currency-selector button:active {
            transform: translateY(1px);
        }

        /* Estilos para la lista desplegable */
        .currency-list {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
        }

        .currency-list div {
            padding: 10px;
            cursor: pointer;
        }

        .currency-list div:hover {
            background-color: #f0f0f0;
        }
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section, .result-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #27ae60;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        button {
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            background-color: #ecf0f1;
            border-left: 5px solid #27ae60;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
            font-size: 18px;
            color: #2c3e50;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #result.error {
            border-color: #e74c3c;
            background-color: #fceae9;
            color: #c0392b;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Entradas -->
        <div class="input-section">
            <h1>Convertidor de Monedas</h1>
            <form id="converter-form">
                <div>
                    <label for="from-currency">Moneda de Origen</label>
                    <div class="currency-selector">
                        <input type="text" id="from-currency" placeholder="Ej: USD" required autocomplete="off">
                        <button type="button" id="from-list-button">🔽</button>
                        <div id="from-currency-list" class="currency-list" style="display: none;"></div>
                    </div>
                </div>
                <div>
                    <label for="to-currency">Moneda de Destino</label>
                    <div class="currency-selector">
                        <input type="text" id="to-currency" placeholder="Ej: EUR" required autocomplete="off">
                        <button type="button" id="to-list-button">🔽</button>
                        <div id="to-currency-list" class="currency-list" style="display: none;"></div>
                    </div>
                </div>
                <div>
                    <label for="amount">Monto a Convertir</label>
                    <input type="number" id="amount" placeholder="Ej: 100.00" step="any" required>
                </div>
                <button type="submit">Convertir</button>
            </form>
        </div>

        <!-- Sección de Resultados -->
        <div class="result-section">
            <h1>Resultado</h1>
            <div id="result">Ingresa los datos para ver el resultado aquí.</div>
        </div>
    </div>

    <script>
        // URL del Servicio de Conversión
        const conversionApiUrl = 'https://opcion2.mezaguerra.com/api';

        let currencies = [];

        // Obtener lista de monedas al cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${conversionApiUrl}/currencies`);
                currencies = await response.json();
            } catch (error) {
                console.error('Error al obtener la lista de monedas:', error);
            }
        });

        // Función para mostrar y ocultar la lista de monedas
        function toggleCurrencyList(listId, inputId) {
            const listElement = document.getElementById(listId);
            if (listElement.style.display === 'none' || listElement.style.display === '') {
                listElement.innerHTML = '';
                currencies.forEach(currency => {
                    const div = document.createElement('div');
                    div.textContent = currency;
                    div.addEventListener('click', () => {
                        document.getElementById(inputId).value = currency;
                        listElement.style.display = 'none';
                    });
                    listElement.appendChild(div);
                });
                listElement.style.display = 'block';
            } else {
                listElement.style.display = 'none';
            }
        }

        document.getElementById('from-list-button').addEventListener('click', () => {
            toggleCurrencyList('from-currency-list', 'from-currency');
        });

        document.getElementById('to-list-button').addEventListener('click', () => {
            toggleCurrencyList('to-currency-list', 'to-currency');
        });

        // Ocultar las listas si se hace clic fuera de ellas
        document.addEventListener('click', (event) => {
            if (!event.target.matches('#from-list-button') && !event.target.closest('#from-currency-list') && !event.target.matches('#from-currency')) {
                document.getElementById('from-currency-list').style.display = 'none';
            }
            if (!event.target.matches('#to-list-button') && !event.target.closest('#to-currency-list') && !event.target.matches('#to-currency')) {
                document.getElementById('to-currency-list').style.display = 'none';
            }
        });

        document.getElementById('converter-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fromCurrency = document.getElementById('from-currency').value.trim().toUpperCase();
            const toCurrency = document.getElementById('to-currency').value.trim().toUpperCase();
            const amount = document.getElementById('amount').value.trim();
            const resultDiv = document.getElementById('result');

            // Limpiar resultados anteriores
            resultDiv.innerText = '';
            resultDiv.classList.remove('error');

            // Validación básica
            if (!fromCurrency || !toCurrency || !amount) {
                resultDiv.innerText = 'Por favor, completa todos los campos.';
                resultDiv.classList.add('error');
                return;
            }

            try {
                const response = await fetch(`${conversionApiUrl}/convert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from_currency: fromCurrency,
                        to_currency: toCurrency,
                        amount: parseFloat(amount)
                    })
                });
                const data = await response.json();
                if (data.converted_amount) {
                    resultDiv.innerText = `${data.original_amount} ${data.from_currency} = ${data.converted_amount.toFixed(5)} ${data.to_currency}\nTasa de cambio: ${data.exchange_rate}`;
                } else if (data.error) {
                    resultDiv.innerText = `Error: ${data.error}`;
                    resultDiv.classList.add('error');
                } else {
                    resultDiv.innerText = 'Error al realizar la conversión.';
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                console.error('Error al convertir:', error);
                resultDiv.innerText = `Error al realizar la conversión: ${error.message}`;
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
